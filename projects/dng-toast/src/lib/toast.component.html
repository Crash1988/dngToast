<div [className]="'toastContainer '+data.className"

    [@fadeAnimation]="{value: animationState, params:
        { fadeIn: toastConfig.animation.fadeIn, fadeOut: toastConfig.animation.fadeOut }}"
    (@fadeAnimation.done)="onFadeFinished($event)">

  <div style="width:100%">
    <mat-icon class="icon-Type">{{ data.iconName }}</mat-icon>
    {{ data.text }}
  </div>
  <mat-icon (click)="close()" class="closeIcon">close</mat-icon>
</div>
